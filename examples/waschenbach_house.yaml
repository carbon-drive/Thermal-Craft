# L-FLOOR Example: Waschenbach House (Level 1 Challenge)
# Historical building from 1957 with hollow block construction

building_name: "Waschenbach House"
building_year: 1957
grid_size: 0.125  # 12.5 cm grid for pipe layout

rooms:
  - id: "living_room"
    name: "Wohnzimmer"
    area: 24.5
    height: 2.5
    target_temperature: 21  # Must reach 21°C at -10°C exterior
    walls:
      - id: "living_north"
        length: 5.5
        height: 2.5
        is_exterior: true
        material:
          name: "Hohlblockstein 1957"
          material_density: 800
          u_value: 1.4
          thermal_bridge_coefficient: 0.15
      - id: "living_west"
        length: 4.5
        height: 2.5
        is_exterior: true
        material:
          name: "Hohlblockstein 1957"
          material_density: 800
          u_value: 1.4
          thermal_bridge_coefficient: 0.15
    windows:
      - id: "living_window_1"
        width: 1.5
        height: 1.4
        glazing_type: 1  # Single glazing - needs upgrade!
        u_value: 5.8
      - id: "living_window_2"
        width: 1.2
        height: 1.4
        glazing_type: 1  # Single glazing
        u_value: 5.8

  - id: "kitchen"
    name: "Küche"
    area: 13.0
    height: 2.5
    target_temperature: 20
    walls:
      - id: "kitchen_north"
        length: 3.7
        height: 2.5
        is_exterior: true
        material:
          name: "Hohlblockstein 1957"
          material_density: 800
          u_value: 1.4
          thermal_bridge_coefficient: 0.15
    windows:
      - id: "kitchen_window"
        width: 1.0
        height: 1.2
        glazing_type: 2  # Double glazing
        u_value: 2.8

  - id: "bathroom"
    name: "Bad"
    area: 6.5
    height: 2.5
    target_temperature: 24  # Bathrooms need higher temperature
    walls:
      - id: "bath_north"
        length: 2.5
        height: 2.5
        is_exterior: true
        material:
          name: "Hohlblockstein 1957"
          material_density: 800
          u_value: 1.4
          thermal_bridge_coefficient: 0.15
    windows:
      - id: "bath_window"
        width: 0.6
        height: 0.8
        glazing_type: 1  # Single glazing in bathroom
        u_value: 5.8

  - id: "entrance"
    name: "Windfang"
    area: 4.0
    height: 2.5
    target_temperature: 18  # Lower temperature acceptable
    walls:
      - id: "entrance_exterior"
        length: 2.0
        height: 2.5
        is_exterior: true
        material:
          name: "Hohlblockstein 1957"
          material_density: 800
          u_value: 1.4
          thermal_bridge_coefficient: 0.15
    windows:
      - id: "entrance_window"
        width: 0.8
        height: 1.8
        glazing_type: 1  # Single glazing - critical upgrade point
        u_value: 5.8
